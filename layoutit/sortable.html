
<!DOCTYPE html>
<html>
  <head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/layoutit.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/sortable.js"></script>
	<script type="text/javascript" src="js/angular-dragdrop.js"></script>
	
	
	
	<style>
		
	
	</style>
  </head>
  
  <body>


   		
   		
   		
   		
   		<section ng-app="sortableApp" ng-controller="sortableController">
  <div class="row">
    <div class="col-md-6">
      <ul ui-sortable="sortableOptions" ng-model="list" class="list">
        <li ng-repeat="item in list" class="item" ui-sortable>
        		<span>11</span>
              <div class="radio"><input></div>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul class="list logList">
        <li ng-repeat="entry in sortingLog" class="logItem">{{entry.Text}}</li>
      </ul>
    </div>
  </div>
   <button ng-click="data()"/>
</section>
   	<script type="text/javascript">
var myapp = angular.module('sortableApp', ['ui.sortable']);

  var tmpList = [];

  for (var i = 1; i <= 6; i++){
    tmpList.push({
      text: 'Item ' + i,
      value: i
    });
  }


myapp.controller('sortableController', function ($scope) {
  'use strict';



  $scope.list = tmpList;


  $scope.sortingLog = [];

  $scope.sortableOptions = {
    // called after a node is dropped
    stop: function(e, ui) {
      var logEntry = {
        ID: $scope.sortingLog.length + 1,
        Text: 'Moved element: ' + ui.item.scope().item.text
      };
      $scope.sortingLog.push(logEntry);
    }
  };
  
  $scope.data = function(){
  
  alert(JSON.stringify($scope.list));
  }
});



   		
   		</script>	
  </body>
</html>
