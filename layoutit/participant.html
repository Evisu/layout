<ul id="dragwenTarget" class="dragwen ui-sortable" >
	
<!-- 调查对象的html放这里 -->
<li class="module" ng-repeat="problem in problems">


	

<!--调查对象-->
<div class="topic_type"  >
<div class="topic_type_menu">
<div class="setup-group">
<h4>Q{{problem.sort+1}}</h4>
<a title="调查对象删除"  href="javascript:;" ng-click="removeProblem(problem.sort)"><i class="del2-icon-active"></i></a>
</div></div>
<div class="topic_type_con">
<input id="{{'problemName'+problem.sort}}" type="hidden" ng-model="problem.name" />
<div  class="Drag_area" ng-bind="problem.name" ></div>

<ul  class="unstyled ui-sortable" sort1="{{problem.sort}}">


<!-- 参与人的html放这里 -->
<li class="moduleOption" ng-repeat="option in problem.options">

<!--参与人-->
<input id="{{'optionSort_'+option.sort}}" type="hidden" ng-model="option.sort" />
<input id="{{'optionName_'+option.sort}}" type="hidden" ng-model="option.name" />
<div id="{{'optionName_'+problem.sort+'_'+option.sort}}" ng-bind="option.name"  ng-click="showDel(problem.sort,option.sort);"></div>
<a id="{{'del'+problem.sort+'_'+option.sort}}" style="display: none" title="删除选项" class="DelEdit" href="javascript:;" onclick="deleteOptions();"><i class="menu_edit5_icon"></i></a>
</li>

</ul>
